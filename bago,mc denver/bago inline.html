<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inline CSS Infographic </title>
</head>
<body>

<!-- Infographic Section -->
<div style="text-align: center; margin-bottom: 20px;">
    <!-- Infographic Title -->
    <h2 style="font-size: 24px; color: #333;">My Infographic</h2>
    <div style="text-align: center;">
    <img src="https://scontent.fmnl30-2.fna.fbcdn.net/v/t39.30808-1/425829325_122137140086058729_3543962046277959123_n.jpg?stp=dst-jpg_s200x200&_nc_cat=109&ccb=1-7&_nc_sid=5f2048&_nc_ohc=Qj0_-j_e_hsQ7kNvgH2Feo_&_nc_ht=scontent.fmnl30-2.fna&oh=00_AYA9MyPVML41LkPpOsFALFg-g27LtnJeL-jbxSMjEZ_lEA&oe=666C3028" alt="Facebook Picture" style="max-width: 100%; height: auto;">
    <h3 style="font-size: 20px; color: black;">Shane Manalang</h3>
    <p style="font-size: 16px; color: black;">21</p>
    <p style="font-size: 16px; color: black;">Manila</p>
    <p style="font-size: 16px; color: black;">2001</p>
</div>
    <!-- Infographic Content -->
    <div style="display: flex; justify-content: space-around;">
        <!-- First Data Point -->
        <div style="flex: 1; margin: 0 10px;">
            <h3 style="font-size: 20px; color: black;">List of hobbies</h3>
            <p style="font-size: 16px; color: black;">play online games valorant</p>
            <p style="font-size: 16px; color: black;">reading books</p>
            <p style="font-size: 16px; color: black;">scroll on facebook</p>
            <p style="font-size: 16px; color: black;">yoga and volleyball</p>
        </div>
        
        <!-- Second Data Point -->
        <div style="flex: 1; margin: 0 10px;">
            <h3 style="font-size: 20px; color: black;">List favorites item</h3>
            <p style="font-size: 16px; color: black;">Cellphone</p>
            <p style="font-size: 16px; color: black;">Bag</p>
            <p style="font-size: 16px; color: black;">shoes</p>
            <p style="font-size: 16px; color: black;">cloths</p>
            <p style="font-size: 16px; color: black;">house decor</p>
        </div>
        
        
    </div>
</div>



</body>
</html>
