<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEU TECH WEBPAGE</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Your custom styles and scripts -->
  <style>
 body {
      background-image: url('https://siva.jsstatic.com/ph/82099/images/banner/82099_banner_0_803997.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 90vh;
    }


    .container {
      max-width: 400px;
      margin-top: 50px;
    }
  </style>
  <script>
    function validateForm() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === '' || password === '') {
        alert('Please fill in all of the blank to sign in..');
        return false;
      }

      return true;
    }
  </script>
  <head>
</head>
<body
<div class="container">
  <form onsubmit="return validateForm()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <footer>
      <p>Copyright 2024 FEU WEBSITE All Reserved...</p>
  </footer>
</div>
<!-- Include JS files like Bootstrap and your custom scripts here -->
</body>
</html>
