<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="login-form"> 
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return validateForm()">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Login">
            </form>
            <div> 
                
                <p>click below!</p>
                <a href="#" class="btn btn-outline-dark"><i class="fab fa-google"></i> Login with Google</a>
                <a href="#" class="btn btn-outline-dark"><i class="fab fa-facebook"></i> Login with Facebook</a>
            </div>
            <div >
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </div>
        <div class="image-container">
            <img src="https://wallpapercave.com/wp/wp2450191.jpg" alt= "login image">
        </div>
        
    </div>
    <footer>
         <p> For Academic  purpose only!</p>
    </footer>


    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email.trim() === "" || password.trim() === "") {
                alert("Email and password must be filled out");
                return false;
            }

        

            return true; // for validations of email and password//
        }
    </script>
</body>
</html>
